<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Eventora</title>
  <link rel="stylesheet" href="assets/CSS/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- <script src="https://kit.fontawesome.com/your-fontawesome-key.js" crossorigin="anonymous"></script> -->
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Eventora</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html" class="btn-primary">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Register Form -->
  <main>
    <div class="form-card">
      <h2>Create Account</h2>
      <p class="form-subtext">Join Eventora and start planning your events</p>
      
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
        </div>

        <button type="submit" class="btn-primary full-width">Sign Up</button>
      </form>

      <p class="form-footer">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Eventora. All rights reserved.</p>
  </footer>
  <script src="assets/js/app.js"></script>
</body>
</html>
