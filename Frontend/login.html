<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Eventora</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/your-fontawesome-key.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Eventora</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html" class="btn-primary">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Form -->
  <section class="form-section">
    <div class="form-card">
      <h2>Welcome Back</h2>
      <p class="form-subtext">Login to manage your events and reminders</p>
      
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn-primary full-width">Login</button>
      </form>

      <p class="form-footer">
        Don’t have an account? <a href="register.html">Sign up</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Eventora. All rights reserved.</p>
  </footer>
</body>
</html>
