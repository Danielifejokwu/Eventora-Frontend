<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Events - Eventora</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/your-fontawesome-key.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">Eventora</div>
      <ul>
        <li><a href="events.html" class="active"><i class="fas fa-calendar-alt"></i> My Events</a></li>
        <li><a href="reminders.html"><i class="fas fa-bell"></i> Reminders</a></li>
        <li><a href="bookings.html"><i class="fas fa-ticket-alt"></i> Bookings</a></li>
        <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="dashboard-header">
        <h2>My Events</h2>
        <button class="btn-primary"><i class="fas fa-plus"></i> Create Event</button>
      </div>

      <div class="events-grid">
        <!-- Example Event Card -->
        <div class="event-card">
          <img src="assets/images/sample-event.jpg" alt="Event Image">
          <div class="event-info">
            <h3>Tech Conference 2025</h3>
            <p><i class="fas fa-map-marker-alt"></i> San Francisco</p>
            <p><i class="fas fa-clock"></i> 12th Oct 2025, 10:00 AM</p>
            <p class="event-price">$50</p>
            <div class="event-actions">
              <button class="btn-secondary">Details</button>
              <button class="btn-primary">Pay</button>
            </div>
          </div>
        </div>

        <!-- More events will be generated dynamically -->
      </div>
    </main>
  </div>
</body>
</html>
